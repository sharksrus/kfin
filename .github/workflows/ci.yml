name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod

      - name: Download modules
        run: go mod download

      - name: Go vuln check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Check gofmt
        run: |
          unformatted="$(gofmt -l .)"
          if [ -n "$unformatted" ]; then
            echo "These files are not gofmt-formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/kfin .

      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ci-build-output
          path: dist/kfin

  scan-build:
    name: Trivy Scan (Build Artifact)
    runs-on: ubuntu-latest
    needs: lint-build
    timeout-minutes: 20
    permissions:
      contents: read
      actions: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: ci-build-output
          path: dist

      - name: Trivy scan
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          scan-type: fs
          scan-ref: dist
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"
          output: trivy-build.txt

      - name: Write scan results to job summary
        if: always()
        run: |
          echo "## Trivy Scan (Build Artifact)" >> "$GITHUB_STEP_SUMMARY"
          if [ -f trivy-build.txt ]; then
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            cat trivy-build.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No results" >> "$GITHUB_STEP_SUMMARY"
          fi

  scan-source:
    name: Trivy Scan (Source Tree)
    runs-on: ubuntu-latest
    needs: lint-build
    timeout-minutes: 20
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Trivy scan
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"
          output: trivy-src.txt

      - name: Write scan results to job summary
        if: always()
        run: |
          echo "## Trivy Scan (Source Tree)" >> "$GITHUB_STEP_SUMMARY"
          if [ -f trivy-src.txt ]; then
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            cat trivy-src.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No results" >> "$GITHUB_STEP_SUMMARY"
          fi
