name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-build:
    name: Lint and Build
    runs-on:
      group: moar-linux
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download modules
        run: go mod download

      - name: Check gofmt
        run: |
          unformatted="$(gofmt -l .)"
          if [ -n "$unformatted" ]; then
            echo "These files are not gofmt-formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/kfin .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-build-output
          path: dist/kfin

  scan-build:
    name: Trivy Scan (Build Artifact)
    runs-on:
      group: moar-linux
    needs: lint-build
    timeout-minutes: 20
    permissions:
      contents: read
      actions: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ci-build-output
          path: dist

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: dist
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"
          output: trivy-build.txt

      - name: Write scan results to job summary
        if: always()
        run: |
          echo "## Trivy Scan (Build Artifact)" >> "$GITHUB_STEP_SUMMARY"
          if [ -f trivy-build.txt ]; then
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            cat trivy-build.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No results" >> "$GITHUB_STEP_SUMMARY"
          fi

  scan-source:
    name: Trivy Scan (Source Tree)
    runs-on:
      group: moar-linux
    needs: lint-build
    timeout-minutes: 20
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"
          output: trivy-src.txt

      - name: Write scan results to job summary
        if: always()
        run: |
          echo "## Trivy Scan (Source Tree)" >> "$GITHUB_STEP_SUMMARY"
          if [ -f trivy-src.txt ]; then
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            cat trivy-src.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No results" >> "$GITHUB_STEP_SUMMARY"
          fi
