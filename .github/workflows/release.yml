name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-release-binaries:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on:
      group: moar-linux
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod

      - name: Go vuln check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Build archive
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p dist

          version="${GITHUB_REF_NAME:-dev}"
          build_number="${GITHUB_RUN_NUMBER:-0}"
          bin_name="kfin"
          archive_name="kfin_${GOOS}_${GOARCH}.tar.gz"
          host_goos="$(go env GOHOSTOS)"
          host_goarch="$(go env GOHOSTARCH)"

          if [[ "${GITHUB_EVENT_NAME}" == "release" && "${version}" == "dev" ]]; then
            echo "ERROR: release event resolved version to dev"
            exit 1
          fi

          if [[ "${GITHUB_EVENT_NAME}" == "release" && ! "${version}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-].*)?$ ]]; then
            echo "ERROR: release tag '${version}' is not a semver-like tag"
            exit 1
          fi

          # Build and run a host-native binary to verify version metadata before cross-compiling.
          GOOS="${host_goos}" GOARCH="${host_goarch}" go build -trimpath -ldflags="-s -w -X main.version=${version} -X main.buildNumber=${build_number}" -o "dist/${bin_name}_verify" .
          version_output="$(dist/${bin_name}_verify --version)"
          echo "Version check output: ${version_output}"
          if [[ "${version_output}" == *"kfin dev "* ]]; then
            echo "ERROR: built binary reported dev version"
            exit 1
          fi
          if [[ "${version_output}" != kfin\ "${version}"* ]]; then
            echo "ERROR: built binary version did not match expected '${version}'"
            exit 1
          fi
          rm -f "dist/${bin_name}_verify"

          GOOS="${GOOS}" GOARCH="${GOARCH}" go build -trimpath -ldflags="-s -w -X main.version=${version} -X main.buildNumber=${build_number}" -o "dist/${bin_name}" .
          tar -C dist -czf "dist/${archive_name}" "${bin_name}"
          (
            cd dist
            sha256sum "${archive_name}" > "${archive_name}.sha256"
          )

      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.sha256

  publish-release-assets:
    name: Publish release assets
    runs-on:
      group: moar-linux
    needs: build-release-binaries
    if: github.event_name == 'release'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: dist
          pattern: release-*
          merge-multiple: true

      - name: Setup cosign
        uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62 # v3.10.0

      - name: Sign release artifacts (keyless)
        run: |
          set -euo pipefail
          shopt -s nullglob
          artifacts=(dist/*.tar.gz dist/*.sha256)
          if [ "${#artifacts[@]}" -eq 0 ]; then
            echo "No artifacts found to sign"
            exit 1
          fi

          for artifact in "${artifacts[@]}"; do
            cosign sign-blob --yes \
              --output-signature "${artifact}.sig" \
              --bundle "${artifact}.sigstore.json" \
              "${artifact}"
          done

      - name: Verify release artifact signatures
        env:
          COSIGN_CERT_IDENTITY: https://github.com/sharksrus/kfin/.github/workflows/release.yml@refs/tags/${{ github.ref_name }}
          COSIGN_CERT_ISSUER: https://token.actions.githubusercontent.com
        run: |
          set -euo pipefail
          shopt -s nullglob
          artifacts=(dist/*.tar.gz dist/*.sha256)
          if [ "${#artifacts[@]}" -eq 0 ]; then
            echo "No artifacts found to verify"
            exit 1
          fi

          for artifact in "${artifacts[@]}"; do
            cosign verify-blob \
              --signature "${artifact}.sig" \
              --bundle "${artifact}.sigstore.json" \
              --certificate-identity "${COSIGN_CERT_IDENTITY}" \
              --certificate-oidc-issuer "${COSIGN_CERT_ISSUER}" \
              "${artifact}"
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
            dist/*.sig
            dist/*.sigstore.json
