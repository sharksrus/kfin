name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release-binaries:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on:
      group: moar-linux
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build archive
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p dist

          version="${GITHUB_REF_NAME:-dev}"
          build_number="${GITHUB_RUN_NUMBER:-0}"
          bin_name="kfin"
          archive_name="kfin_${GOOS}_${GOARCH}.tar.gz"

          go build -trimpath -ldflags="-s -w -X main.version=${version} -X main.buildNumber=${build_number}" -o "dist/${bin_name}" .
          tar -C dist -czf "dist/${archive_name}" "${bin_name}"
          sha256sum "dist/${archive_name}" > "dist/${archive_name}.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.sha256

  publish-release-assets:
    name: Publish release assets
    runs-on:
      group: moar-linux
    needs: build-release-binaries
    if: github.event_name == 'release'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: release-*
          merge-multiple: true

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
