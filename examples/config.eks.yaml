# EKS-focused config
pricing:
  # Fallback for memory-based hardware estimation if no instance type match is found
  hardware_monthly_per_gb: 0.26
  electricity_rate: 0.113640
  watts_per_node: 15

  # Optional monthly node cost by EC2 instance type label
  # node label used: node.kubernetes.io/instance-type
  instance_monthly_by_type:
    c6a.large: 62.00
    m6i.large: 69.00

  eks:
    control_plane_per_hour: 0.10

  cloud:
    cpu_per_hour: 0.025
    mem_per_gb_hour: 0.006

stats:
  # Replace with your Prometheus endpoint
  base_url: "http://prometheus.example.internal"
  query_timeout_seconds: 15
  default_lookback_hours: 24
